<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Page</title>
    <style>
        body {
            background-image: url("backg.gif"); /* Replace with the path to your image */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            background-position: center center; /* Center the background */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Choose your preferred font-family */
        }

        .container {
            text-align: center;
            padding: 100px;
        }

        .button {
            background-color: #333; /* Background color for the button */
            color: #fff; /* Text color for the button */
            padding: 15px 30px; /* Adjust padding as needed */
            font-size: 18px; /* Adjust font size as needed */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer;
        }

        .navbar {
            background-color: #222; /* Background color for the navbar */
            padding: 20px 0;
            text-align: center;
        }

        .navbar a {
            color: #fff; /* Text color for navbar links */
            text-decoration: none;
            margin: 0 20px; /* Adjust spacing between links */
            font-size: 18px; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
     <div class="container">
  <a id="dynamicLink" href="https://discord.com/api/oauth2/authorize?client_id=1156854468529369109&redirect_uri=https%3A%2F%2Fpowerlessmajesticoutput.info445.repl.co%2Fregister&response_type=code&scope=identify%20email%20guilds%20guilds.join">
    <button class="button">Let's Go</button>
  </a>
</div>
 <script src="main.js"></script>
</body>
</html>
